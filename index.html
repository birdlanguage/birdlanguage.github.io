<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("wall.gif");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}


input[type=button] {
  background-color: #d4d4d4;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
  font-size: 40px;
}

</style>
</head>
<body>

<script>
	function remove(el) {
	  var element = el;
	  element.remove();
	}
      function play() {
        var audio = document.getElementById("audio");
        audio.play();
      }
</script>
<form>
<input type="button" value="Включить звук" onclick="play(); remove(this)" width=200>
</form>

<audio id="audio" src="short.wav" loop>

	

</audio>



<div class="bg"></div>
	

</body>
</html>
